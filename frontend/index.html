<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFome - Cardápio</title>

  <!-- Fontes e CSS externos -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link href="css/styles.css" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="assets/js/navbar.js" defer></script>
  <script src="assets/js/api.js" defer></script>
  <script src="assets/js/produtos.js" defer></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #FAF4E3;
    }
    .navbar {
      background-color: #1F5C43;
    }
    .navbar-brand,
    .nav-link {
      color: white !important;
    }
    .sidebar {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }
    .card-produto {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-pedir {
      background-color: #1F5C43;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }
    footer {
      background-color: #1F5C43;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Navbar carregada por JS -->
  <div id="navbar-placeholder"></div>

  <!-- Cabeçalho -->
  <header class="container text-center py-4">
    <h1 class="fw-bold text-success">Cardápio do IFome</h1>
    <p class="text-muted">Escolha sua refeição e peça com facilidade</p>
  </header>

  <!-- Conteúdo principal -->
  <main class="container pb-5">
    <div class="row">
      <!-- Filtros -->
      <aside class="col-md-3 sidebar">
        <h5>Categorias</h5>
        <div id="filtro-container">
          <!-- Checkboxes serão injetados aqui -->
        </div>
      </aside>

      <!-- Lista de Produtos -->
      <section class="col-md-9">
        <div id="produtos" class="row g-4">
          <!-- Cards de produtos vêm do produtos.js -->
        </div>
      </section>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="text-center py-3">
    <p>© 2025 IFome - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
