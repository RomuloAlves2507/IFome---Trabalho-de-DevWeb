<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Estilo personalizado -->
  <style>
    body {
      background-color: #fff3cd;
    }

    .login-card {
      max-inline-size: 400px;
      margin: 2rem auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }

    .login-card .card-body {
      padding: 2rem;
    }

    .btn-ifome {
      background-color: #198754;
      color: white;
    }

    .btn-ifome:hover {
      background-color: #157347;
    }

    .card-footer {
      background-color: transparent;
      border-block-start: none;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo centralizada -->
  <div class="text-center mt-4">
    <img src="../assets/img/ifome.png" alt="Logo IFome" style="max-width: 160px;" class="mb-2">
  </div>

  <!-- Formulário de Login -->
  <div class="container login-card mt-4">
    <div class="card">
      <div class="card-body">
        <h2 class="h5 text-center mb-4">Acesse sua conta</h2>

        <div id="alert-container"></div>

        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
          </div>
          <button type="submit" class="btn btn-ifome w-100">Entrar</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <p class="mb-1 text-muted">Ainda não tem uma conta?</p>
        <a href="cadastro.html"><strong>Clique aqui para se cadastrar</strong></a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/login.js"></script>
</body>
</html>
