<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>IFome - Bem-vindo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef9ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-container {
      text-align: center;
      background-color: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 200px;
      animation: pulse 1.5s infinite;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 1.5rem; /* Reduzi o espa√ßamento */
      color: #555;
    }

    .btn-start {
      background-color: #daa520;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn-start:hover {
      background-color: #c18c1a;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <img src="../assets/img/ifome.png" alt="IFome" class="logo">
    <div class="subtitle">Sua cantina virtual, com sabor e praticidade</div>
    <a href="login.html">
      <button class="btn btn-start">Acessar para Pedir</button>
    </a>
  </div>

</body>
</html>
