<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Carrinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap e Ã­cones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #fff7e6; /* fundo amarelinho IFome */
    }

    .titulo-ifome {
      text-align: center;
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #212529;
    }

    .btn-ifome {
      background-color: #116530;
      color: white;
    }

    .btn-ifome:hover {
      background-color: #0d4b25;
    }

    .item-card {
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0.2rem 0.5rem rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <div class="titulo-ifome">IFome - Seu Carrinho</div>

  <div class="container py-4">
    <h2 class="h5 text-center mb-4">Itens no Carrinho</h2>

    <div id="carrinho-items" class="row g-3">
      <!-- Aqui entram os itens via JS -->
    </div>

    <div class="mt-4 text-end">
      <h5 id="valor-total" class="fw-bold text-dark">Total: R$ 0,00</h5>
    </div>

    <div class="text-end mt-3">
      <button id="finalizar" class="btn btn-ifome">Finalizar Pedido</button>
    </div>
  </div>

  <script src="../assets/js/carrinho.js"></script>
</body>
</html>
