<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - IFome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #fff3cd; /* mesmo tom do login */
    }

    .cadastro-card {
      max-width: 500px;
      margin: 2rem auto;
      border-radius: 1rem;
    }

    .logo-container {
      text-align: center;
      margin-top: 2rem;
    }

    .logo-container img {
      max-width: 160px;
    }

    .titulo-cadastro {
      text-align: center;
      margin-top: 1rem;
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #e67e22; /* laranja */
    }

    .btn-ifome {
      background-color: #116530;
      color: white;
    }

    .btn-ifome:hover {
      background-color: #0d4b25;
    }

    .link-ifome {
      color: #116530;
      font-weight: bold;
      text-decoration: none;
    }

    .link-ifome:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="../assets/img/ifome.png" alt="Logo IFome">
  </div>

  <!-- Título divertido -->
  <div class="titulo-cadastro">Crie sua conta</div>

  <!-- Card de cadastro -->
  <div class="container cadastro-card">
    <div class="card shadow p-4">
      <div id="alert-container"></div>

      <form id="cadastro-form">
        <div class="mb-3">
          <label for="username" class="form-label">Nome</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" placeholder="Seu nome completo" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
          </div>
        </div>
        <button type="submit" class="btn btn-ifome w-100">Cadastrar</button>
      </form>

      <div class="text-center mt-4">
        <p class="mb-0 text-muted">Já tem uma conta?</p>
        <a href="login.html" class="link-ifome">Clique aqui para entrar</a>
      </div>
    </div>
  </div>

  <script src="../assets/js/cadastro.js"></script>
</body>
</html>
